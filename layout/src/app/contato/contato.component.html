      <!-- Título de Contato -->  
<h1 class="text-center font-weight-normal mb-5 mt-5 text-roboto">Entre em contato conosco</h1>
<p class="bloquote text-center mb-5 text-roboto">É novo aqui? Converse com a gente, tire dúvidas ou dê seu feedBack</p>

<!---------------  Container  --------------->
<main class="container d-flex pl-0 caixa-contato w-100 parallax">

    <section class="w-70 p-5 mr-5 section1-contato">
  
        <!-- Formulário de Contato -->
        <form action="">
            <div class="row">

                <div class="col-md-6 form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control focusBorder" placeholder="Digite seu nome..." maxlength="20" minlength="3"  required>
                </div>
    
                <div class="col-md-6 form-group">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" class="form-control focusBorder" placeholder="Digite seu sobrenome..." maxlength="40" minlenght="3" required>
                </div>
    
            </div>
    
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control focusBorder" placeholder="Digite seu email..." maxlength="40" minlength="13" required>
            </div>
    
            <div class="form-group">
                <label for="texto">Comentário:</label>
                <textarea class="form-control focusBorder" id="texto" name="texto" placeholder="Digite um comentário..." id="" cols="30"
                    rows="4" maxlength="400" minlength="10" required></textarea>
            </div>
        <!--  Botão de enviar -->
            <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-marrom w-50" title="Enviar comentário">Enviar</button>
            </div>
        </form>
        <!-- Fim do formulário -->
    </section>
</main>
