<main class="container d-flex pl-0 caixa-contato w-100 parallax">
    <section class="w-70 p-5 mr-5 section1-contato">
        <!-- Título de Contato -->
        <h1 class="text-center size-10 font-weight-normal mb-5 text-roboto">Entre em contato conosco</h1>
        <p class="bloquote text-center mb-5 text-roboto">É novo aqui? Converse com a gente, tire dúvidas ou dê seu feedBack</p>
        
        <!-- Formulário de Contato -->
        <div class="row">

            <div class="col-md-6 form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control focusBorder" placeholder="Digite seu nome...">
            </div>

            <div class="col-md-6 form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" class="form-control focusBorder" placeholder="Digite seu sobrenome...">
            </div>

        </div>


        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control focusBorder" placeholder="Digite seu email...">
        </div>

        <div class="form-group">
            <label for="texto">Comentário:</label>
            <textarea class="form-control focusBorder" id="texto" name="texto" placeholder="Digite um comentário..." id="" cols="30"
                rows="4"></textarea>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-marrom w-50">Enviar</button>
        </div>
        <!-- Fim do formulário -->
    </section>
</main>
